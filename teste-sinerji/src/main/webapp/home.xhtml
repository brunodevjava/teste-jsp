<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="https://fonts.googleapis.com/css?family=Robotodisplay=swap"
		rel="stylesheet" />

	<title>Home</title>
	<style>
.row {
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 10px;
}

.row>div {
	flex: 1;
	padding-right: 10px;
}

body {
	font-family: 'Roboto', sans-serif;
}
.cadastro-panel {
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    padding: 15px;
    text-align: center;
}

.funcionalidades-panel {
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
}
</style>

</h:head>
<h:body>
	<ui:include src="menu.xhtml" />
	<div style="text-align: center; margin-top: 20px;">
		<h1>Bem-vindo ao Sistema Sinerji - BRUNO</h1>
		<img src="https://media.licdn.com/dms/image/D4D0BAQGWTlZ4RcQwJQ/company-logo_200_200/0/1692207892554?e=2147483647&amp;v=beta&amp;t=q8ckaY0thhPdYi6I6SH4Skvh84y5wFsYLv2EIlAr9YI"
			alt="logo Sinerji" />
	</div>
	<h2 style="text-align: center; margin-top: 20px;">Cadastros</h2>
	<div class="row" style="justify-content: center;">
		<div style="width: 300px;">
			<p:panel header="Pessoa" styleClass="cadastro-panel">
				<ul>
					<li>Cadastrar pessoa</li>
					<li>Editar, visualizar e excluir</li>
				</ul>
			</p:panel>
		</div>
		<div style="width: 300px;">
			<p:panel header="Endereço" styleClass="cadastro-panel">
				<ul>
					<li>Cadastrar endereço</li>
					<li>Editar, visualizar e excluir</li>
				</ul>
			</p:panel>
		</div>
	</div>
	<h2 style="text-align: center; margin-top: 20px;">Funcionalidades</h2>
	<div class="row" style="justify-content: center;">
		<div style="width: 600px;">
			<p:panel header="Pessoa" styleClass="funcionalidades-panel">
				<ul>
					<li>Cadastrar, editar, visualizar e excluir pessoas</li>
				</ul>
			</p:panel>
		</div>
		<div style="width: 600px;">
			<p:panel header="Endereço" styleClass="funcionalidades-panel">
				<ul>
					<li>Cadastrar, editar, visualizar e excluir endereços</li>
				</ul>
			</p:panel>
		</div>
	</div>
	<ui:include src="footer.xhtml" />
</h:body>


</html>
