<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="https://fonts.googleapis.com/css?family=Robotodisplay=swap"
		rel="stylesheet" />

	<title>Cadastro de endereço</title>
	<style>
.row {
	display: flex;
	flex-wrap: wrap;
	margin-bottom: 10px;
}

.row>div {
	flex: 1;
	padding-right: 10px;
}

body {
	font-family: 'Roboto', sans-serif;
}
</style>

</h:head>
<h:body>

	<p:tabMenu activeIndex="#{param.i}" style="margin-bottom: 20px;">
		<p:menuitem value="Home" outcome="home.xhtml" icon="pi pi-home">
			<f:param name="i" value="0" />
		</p:menuitem>

		<p:menuitem value="Cadastro de pessoa" outcome="index.xhtml"
			icon="pi pi-user">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Cadastro de endereço" outcome="endereco.xhtml"
			icon="pi pi-tag">
			<f:param name="i" value="2" />
		</p:menuitem>
	</p:tabMenu>
</h:body>
</html>
